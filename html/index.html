<!DOCTYPE html>
<html>

<head>
	<title>Color sensor</title>

	<!-- Load websockets script -->
	<script src="socket.io/socket.io.js"></script>

	<!-- Load style sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="script.js" defer></script>
</head>

<body>

	<!-- Custom command -->
	
	<button type="text" onclick='send("getColor")'>Single test</button>
	<button type="text" onclick='send("continuous")'>Continuous mode</button>
	<button type="text" onclick='send("stopContinuous")'>Stop continuous mode</button>

	<div id="integrationTime"></div>
	<div id="gainLevel"></div>	
	
	<div id="background"></div>
	<div id="colorHex"></div>
</body>
</html>
